---
layout: default
---
<div class="journal">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Day {{ page.day }}</h3>
        <h1>{{ page.title }}</h1>
        <h4>
          {{ page.date | date: "%Y/%m/%d" }}<br>
          æ’°/ {{ page.author }}
        </h4>
        <hr>

        <img src="/assets/img/journal/2018/{{ page.date | date: "%Y-%m-%d" }}/large.jpg" alt="journal_img_sm">
        {{ content }}
      </div>
    </div>
  </div>
</div>
