---
title: 出隊日誌
---
<div class="vertical-middle" id='journal-widget-wrapper'>
  <div class="container">
      <div class="row">
        {%- for journal in site.journal -%}
        <div class="col-12 col-md-6 col-lg-4 journal-widget">
          <div class="journal-widget-inner">
            <a href="{{ journal.url }}">
              <div class="journal-widget-img">
                  <img src="{{ site.baseurl }}/assets/img/journal/2019/{{ journal.date | date: "%Y-%m-%d" }}/1sm.jpg" alt="1sm.jpg">
              </div>
              <div class="journal-widget-text">
                <h4>{{ journal.title }}</h4>
              </div>
            </a>
          </div>
        </div> 
        {%- endfor -%}
      </div>
    </div>
</div>
